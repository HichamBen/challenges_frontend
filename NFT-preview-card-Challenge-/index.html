<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">

  <!-- Linked google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Linked custom style sheet (style.css)  -->
  <link rel="stylesheet" href="./public/CSS/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <h1 style="display:none;">NFT preview card component</h1>
  <main>
       
    <div class="card">

      <section aria-labelledby="NFT-Image" class="img-holder">
         <h3 style="display:none;">NFT Image</h3>
        <img id="NFT-Image" src="public/images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="active-img">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF" fill-rule="nonzero" />
            </g>
          </svg>
        </div>
      </section>

      <section aria-labelledby="Title-of-NFT-card" class="description">
        <h2 id="Title-of-NFT-card">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <svg style="vertical-align:sub" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8" />
        </svg>
        <span style="color:hsl(178, 100%, 50%)">
          &nbsp;0.041 ETH</span>

        <span class="time" style="color:hsl(215, 51%, 70%)">
          <svg style="vertical-align:bottom" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>&nbsp;&nbsp;3 days left</span>
      </section>

      <section aria-labelledby="The-image-of-NFT-creater" class="creater">
        <h3 style="display:none;">Image and name of NFT creater</h3>
        <img id="The-image-of-NFT-creater" src="public/images/image-avatar.png" alt="image-avatar">
        <span style="color:rgb(139, 172, 218);padding-left:10px">&nbsp;Creation of</span>
        <span class="n-creater">&nbsp;Jules Wyvern</span>
      </section>
    </div>
    
  
  </main>


</body>

</html>
